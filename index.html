<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms Visualizer</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    
    <h2 class="title">Sorting Algorithms Visualizer</h2>
    <div class="control">
        <p class="btn" id="randomize-btn">Randomize</p>
        <p class="btn" id="Slove-btn">Slove</p>
        <div class="sliderElements">
            <div class="minMax">
                <p>5</p>
                <p>100</p>
            </div>
            <div class="slidecontainer" id="slidecontainer">
                <input step="1" type="range" min="5" max="100" value="5" class="slider" id="arraySize">
            </div>
            <div class="currentSize">
                <p id="arraySizeLabel">Array Size: 5</p>
            </div>
        </div>
    </div>
    <div class="sortArea" id="sortArea">
        <div class="col">
            <p>5</p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
